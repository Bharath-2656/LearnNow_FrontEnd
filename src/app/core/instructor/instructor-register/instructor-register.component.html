 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

</head>

<body>

    <div align="right" class="main">
        <h1>Welcome Instructor</h1>
        <h2>Add Details</h2>

        <form #userform="ngForm" class="formOne" (ngSubmit)="onSubmit(userform)">

            <div><img id="pagelogo" src="https://i.ibb.co/P67QgJ4/Screenshot-756.png"></div>
           
            <label>NAME</label><input id="name" type="text" name="name" autocapitalize="sentences" pattern="^[a-zA-Z]+$" required #name="ngModel" [(ngModel)]="instructorService.selectedInstructors.name" [ngClass]="!name.valid && name.touched? 'invalid-textbox':'name'"><br>
            <div> <span *ngIf="name.invalid && name.touched" style="color: red;" class="error">Invalid Name</span></div>
            <label>AGE</label> <input id="age" type="text" name="age" placeholder="" required pattern="^[0-9]{2}$" [ngClass]="!age.valid && age.touched? 'invalid-textbox':'age'" #age="ngModel" [(ngModel)]="instructorService.selectedInstructors.age"><br>
            <div> <span *ngIf="age.invalid && age.touched" style="color: red;" class="error">Invalid Age</span></div>
            <label>EMAIL</label> <input id="email" type="text" name="email" spellcheck="false" [ngClass]="!email.valid && email.touched? 'invalid-textbox':'email'" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" [(ngModel)]="instructorService.selectedInstructors.email"><br>
            <div> <span *ngIf="email.invalid && email.touched" style="color: red;" class="error">Invalid email</span></div>
            <label>DESCRIPTION</label><textarea id="description" name="description" type="" #description="ngModel" [(ngModel)]="instructorService.selectedInstructors.description"></textarea><br>
            <label>PASSWORD</label> <input id="password" type="password" name="password" [ngClass]="!password.valid && password.touched? 'invalid-textbox':'password'" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required #password="ngModel" [(ngModel)]="instructorService.selectedInstructors.password"><br>
                <div> <span *ngIf="password.invalid && password.touched" style="color: red;" class="error">Invalid Password</span></div>
            
                <span><input type="button" id="button" value="Reset" type="button" (click)="resetForm(userform)">
           <input type="submit" id="submit" [disabled]="!userform.valid" value="Register"></span>
            <br>
        </form>
        <div align="left">
            <img id="image" align="left" alt="course image" src="https://i.ibb.co/z6zrnN8/Course-App.png">
            <div class="success" *ngIf="showSuccessMessage">Saved successfully</div>
            <div class="servererror" *ngIf="serverErrorMessages">
                {{serverErrorMessages}}
              </div>

        </div>

    </div>
 
    
</body>
</html>
