<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style></style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<body>
<h1 id="heading">Edit Course Details</h1>
<ng-container *ngFor="let course of courses">
    <ng-container *ngIf="course.routerlink===id">
    <div class="card">
        <form #userform="ngForm" class="formOne" (ngSubmit)="onSubmit(userform)">
       <label>Course Name</label><input type="text"  name="name" id="name" #name="ngModel" placeholder="{{course.name}}" [(ngModel)]="courseService.selectedCourses.name"><br> 
       <label for="description">Course Descrption</label><textarea name="description" placeholder="{{course.description}}" #descrption="ngModel" [(ngModel)]="courseService.selectedCourses.description"></textarea><br>
       <!-- <label>Course Instructor</label><input type="text" id="author" name="author" #author="ngModel" [(ngModel)]="courseService.selectedCourses.author"><br> -->
       <label>Course Duration</label><input type="text" id="duration" name="duration" placeholder="{{course.duration}}" #duration="ngModel" [(ngModel)]="courseService.selectedCourses.duration"><br>
       <label>Course Category</label><input type="text" name="category" #category="ngModel" placeholder="{{course.category}}" [(ngModel)]="courseService.selectedCourses.category"><br>
       <label>Course Price</label><input type="number" name="price" #price="ngModel" placeholder="{{course.price}}" [(ngModel)]="courseService.selectedCourses.price"><br>
  
<label>Language</label><input type="text" name="language" #language="ngModel" placeholder="{{course.language}}" [(ngModel)]="courseService.selectedCourses.language">
<label>Course Contents</label><textarea name="contents" #contents="ngModel" placeholder="{{course.contents}}" [(ngModel)]="courseService.selectedCourses.contents"></textarea><br>
<label>Course Requirements</label><input type="text" name="requirements" placeholder="{{course.requirements}}" #requirements="ngModel" [(ngModel)]="courseService.selectedCourses.requirements"><br>
<label>Course Overview</label><input type="text" name="courseincludes" placeholder="{{course.courseincludes}}" #courseincludes="ngModel" [(ngModel)]="courseService.selectedCourses.courseincludes"><br>


    <input type="submit" onsubmit="" id="submit" value="Edit Course">
    <span class="glyphicon glyphicon-education"></span>
   


</form>
    </div>

</ng-container>
</ng-container>
</body>

</html>
